          <option value="40">40 Chars</option>

        </select>
                        </td>
                    </tr>
 <tr>

                            <label for="middlifier">Middlifier</label>
                        </td>
                        <td>
                            <select id="middlifier" size="1">
          <option value="=">=</option>
          <option value=":">:</option>
          <option value=";">;</option>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function(event) {
         
            document.getElementById('doc').nodeValue ="JavaScript";
           
        });

        function middlifyIt() {

            var textArea = editor.getValue();
            var lines = textArea.split("\n");
            var middlifier = document.getElementById("middlifier").value;
            
            
            console.log(middlifier);
            console.log(lines.length);
            var furthest = 0;
            for (var i = 0; i < lines.length; i++) {
                var n = lines[i].indexOf(middlifier);
                if (furthest <= n) furthest = n;
                console.log(n);
            }
            console.log(furthest);
            furthest = furthest + 1;
            var output = "";
            for (var i = 0; i < lines.length; i++) {
                var f = lines[i].substring(0, lines[i].indexOf(middlifier));
                var m = Array(furthest - lines[i].indexOf(middlifier)).join(" ");
                var l = lines[i].substring(lines[i].indexOf(middlifier));
                console.log(f + m + l + "\n");
                output = output + f + m + l + "\n";
            }
            editor.setValue(output); // or session.setValue
        }
    </script>
